<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-sm navbar-light bg-faded">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Brand -->
            <a class="navbar-brand" href="index.html"><img src="image/logotext.png" alt="buttertextlogo"></a>

            <!-- Links -->
            <div class="collapse navbar-collapse justify-content-end" id="nav-content">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">

                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- DIV MAIN -->
    <div class="container" id="contact-divmain">
        <!-- TOP ROW -->
        <div class="row">
            <div class="col-md-6">
                <div class="card-body d-flex flex-column" id="subway-left">
                    <h1> Getting to us by Subway is easy!</h1>
                    <img class="img-fluid" src="image/ltrain.png" alt="ltrain">
                    <h2 class="card-title">First Avenue</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container-full" id="subway-right">
                    <img class="img-fluid" src="image/cupcakecontact.png" alt="cupcakecontact">
                </div>
            </div>
        </div>
        <!-- TOP ROW -->
        <!-- BOTTOM CONTACT -->
        <div class="row">
            <div class="col-md-6" id="contactform-full">
                <div id="displayform">
                    <form class="" method="post">
                        <fieldset>
                            <legend class="text-xs-center contactheader">Contact us</legend>
                            <div class="form-group">
                                <div class="col-md-10 offset-md-1">
                                    <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 offset-md-1">
                                    <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-10 offset-md-1">
                                    <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-10 offset-md-1">
                                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-10 offset-md-1">
                                    <textarea class="form-control" id="message" name="message" placeholder="Inquire about parties or any general questions here!" rows="7"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-xs-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="card col-md-6" id="displaycompany">
                <div class="text-xs-center contactheader">Stop On By!</div>
                <div class="card-block text-xs-center">
                    <h2 class="card-title" id="address-form">Address</h2>
                    <div class="contactform">
                        <p>123 E 7th Street<br /> New York, NY<br /> </p><a class="phonum" href="tel:1-212-867-5309">212-867-5309</a><br /> <a class="phonum" href="mailto:butterlanecupcakes@gmail.com">butterlanecupcakes@gmail.com</a>
                        <br />
                    </div>
                    <hr />
                    <div id="map1" class="embed-responsive embed-responsive-16by9" style="margin-bottom:1em;">
                    </div>
                </div>

            </div>
        </div>
        <!-- End of Row-->

    </div>
    <!--End of Container-->

    <!--END OF CONTAINER -->

                    <h5>Navigate</h5>

                <div class="col-sm-2">
                    <h5>More Info</h5>
                    <ul>
                        <li><a href="classes.html">Classes</a></li>
                        <li><a href="contact.html">Contact us</a></li>
                    </ul>
                </div>
                <div class="col-sm-4">
                    <div class="social-networks">
                        <a href="https://twitter.com/butterlane" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a>
                        <a href="https://www.facebook.com/butterlane/" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a>
                        <a href="https://www.instagram.com/butterlane/?hl=en" target="_blank" class="instagram"><i class="fa fa-instagram"></i></a>
                    </div>
                    <button type="button" class="btn btn-default">Contact us</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        jQuery(function($) {
            function init_map1() {
                var myLocation = new google.maps.LatLng(40.726447, -73.984174);
                var mapOptions = {
                    center: myLocation,
                    zoom: 15
                };
                var marker = new google.maps.Marker({
                    position: myLocation,
                    title: "Property Location"
                });
                var map = new google.maps.Map(document.getElementById("map1"),
                    mapOptions);
                marker.setMap(map);
            }
            init_map1();
        });

    </script>
